<div class="bg_color theme_preview" id="theme_preview_{{ theme.id }}" style="background-color: {{ theme.bg_color }} ">
  <div class="upperLayer">
    <span class="device_color" style="color: {{ theme.device_color }} ">bullhead : John
    </span>
    <span class="ram_color" style="color: {{ theme.ram_color }}">RAM: 72%
    </span>
    <span class="battery_color_high" style="color: {{ theme.battery_color_high }}">Battery: 65%
    </span>
    <span class="time_color" style="color: {{ theme.time_color }}">{{ dt_string }}
    </span>
    <span class="storage_color" style="color: {{ theme.storage_color }}">Storage: 56%
    </span>
    <span class="notes_color" style="color: {{ theme.notes_color }}">Notes
    </span>

    <br>

    <span class="input_color" style="color: {{ theme.input_color }}">echo t-ui!
    </span>
    <span class="output_color" style="color: {{ theme.output_color }}">t-ui!
    </span>

    <br>

    <div class="input_area">
      <span class="input_color" style="color: {{ theme.input_color }}">$</span>
      <input type="text" class="input_color" style="color: {{ theme.input_color }}">
      <i class="input_color enter_color material-icons float-right" style="color: {{ theme.enter_color }}">arrow_back</i>
    </div>
    <div class="bottom-toolbar toolbar_color toolbar_bg" style="color: {{ theme.toolbar_color }}; background-color: {{ theme.toolbar_bg }}">
      <i class="material-icons md-18">close</i>
      <i class="material-icons md-24">keyboard_arrow_up</i>
      <i class="material-icons md-24">keyboard_arrow_down</i>
      <i class="material-icons md-18">content_paste</i>
    </div>
    <div class="suggestions" {% if theme.enabled == False %} style="visibility: hidden" {% endif %}>
      <div class="box file_bg_color file_text_color" style="color: {{ theme.file_text_color }};
          background-color: {% if theme.transparent == True %} transparent {% else %} {{ theme.file_bg_color }} {% endif %}">
          file
      </div>
      <div class="box apps_bg_color apps_text_color" style="color: {{ theme.apps_text_color }};
          background-color: {% if theme.transparent == True %} transparent {% else %} {{ theme.apps_bg_color }} {% endif %}">
          apps
      </div>
      <div class="box cmd_bg_color cmd_text_color" style="color: {{ theme.cmd_text_color }};
          background-color: {% if theme.transparent == True %} transparent {% else %} {{ theme.cmd_bg_color }} {% endif %}">
          cmd
      </div>
      <div class="box song_bg_color song_text_color" style="color: {{ theme.song_text_color }};
          background-color: {% if theme.transparent == True %} transparent {% else %} {{ theme.song_bg_color }} {% endif %}">
          song
      </div>
      <div class="box alias_bg_color alias_text_color" style="color: {{ theme.alias_text_color }};
          background-color: {% if theme.transparent == True %} transparent {% else %} {{ theme.alias_bg_color }} {% endif %}">
          alias
      </div>
      <div class="box contact_bg_color contact_text_color" style="color: {{ theme.contact_text_color }};
          background-color: {% if theme.transparent == True %} transparent {% else %} {{ theme.contact_bg_color }} {% endif %}">
          contact
      </div>
    </div>
  </div>
</div>
